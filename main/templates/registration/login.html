{% extends 'main/base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow" style="width: 28rem; padding: 20px; border-radius: 10px;">
        <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form|crispy }}
                </div>
                <p class="small text-center">
                    Don't have an account? <a href="/sign-up" class="text-primary">Sign up here</a>!
                </p>
                <p class="small text-center">
                    <a href="/password_reset" class="text-secondary">Forgot password?</a>
                </p>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
