{% extends 'main/base.html' %}
{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
    <div class="card shadow" style="width: 36rem; padding: 20px; border-radius: 10px;">
        <div class="card-body">
            <h2 class="card-title text-center">Sign Up</h2>
            <hr>
            <form method="post" style="margin-top: 15px;">
                {% csrf_token %}
                <div class="mb-4">
                    {{ form|crispy }}
                </div>
                <p class="small text-center">
                    Have an account? <a href="/login" class="text-primary">Login here</a>!
                </p>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-lg">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
