{% extends 'main/base.html' %}
{% block title %}Reset Password{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow" style="width: 28rem; padding: 20px; border-radius: 10px;">
        <div class="card-body">
            <h2 class="card-title text-center">Reset Your Password</h2>
            <hr>
            <p class="text-muted text-center">
                Please enter your new password twice to confirm it has been typed correctly.
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form|crispy }}
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Change My Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
