{% extends 'main/base.html' %}
{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow" style="width: 28rem; padding: 20px; border-radius: 10px;">
        <div class="card-body text-center">
            <h2 class="card-title text-success">Password Changed Successfully</h2>
            <hr>
            <p class="text-muted">
                Your password has been updated successfully. You can now continue using your account with the new password.
            </p>
            <div class="d-flex justify-content-center mt-4">
                <a href="/" class="btn btn-primary">Go to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
